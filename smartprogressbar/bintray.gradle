apply plugin: 'com.novoda.bintray-release'

allprojects {
    repositories {
        jcenter()
    }
    tasks.withType(Javadoc) {
        options{
            encoding "UTF-8"
            charSet 'UTF-8'
            links "http://docs.oracle.com/javase/7/docs/api"
        }
        options.addStringOption('Xdoclint:none', '-quiet')
    }
}


def siteUrl = 'https://github.com/xwlichen/SmartProgressBar.git'   // 项目的主页

publish {

    userOrg = 'smartlibs'//bintray.com的组织名
    repoName = 'maven'//组织下远程仓库名字,不指明，默认是上传到maven
    groupId = 'com.smart.view'         //compile引用时的第1部分groupId
    artifactId = 'progressbar'     //compile引用时的第2部分项目名（组织下的package名）
    publishVersion = rootProject.versionName    //compile引用时的第3部分版本号
    desc = ''
    website = siteUrl
}